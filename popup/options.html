<!DOCTYPE html>
<html>
    <head>
        <title>Select the categories</title>
        <style>
            table{
                border-collapse: collapse;
            }
        </style>
        <script>
            function myFunction(topic)
            {
                const proxy='https://news-at-one-click.herokuapp.com'
                const url =`${proxy}https://newsapi.org/v2/everything?q=${topic}&apiKey=9917365fa22744e286d61699d09a1d85`
                const request = new Request(url);
                fetch(request)
                .then(response => response.json())
                .then((news) => {
                console.log(news);
                })
                .catch(error => {
                console.log(error);
                });
            }
        </script>
    </head>
    <body>
        <table>
            <!--Sports and Tech news-->
            <tr>
                <td>
                    <p style="text-align: center;">Sports</p>
                </td>
                <td>
                    <p style="text-align: center;">Tech</p>
                </td>
            </tr>
            <tr>
                <td>
                    <div style="height: fit-content;width: fit-content;padding:0; margin-right: 10px;text-align:center">
                        <button id="sports" style="height: fit-content; width: fit-content;" onclick="myFunction(this.id)">
                            <img src="sports.jpeg" style="height: 40px; width: 40px;" alt="Sports" >
                        </button>
                     </div>
                </td>
                <td style="padding: 0%;">
                    <div style="height: fit-content;width: fit-content;padding:0; margin-right: 10px;text-align:center">
                        <button id="technology" style="height: fit-content; width: fit-content;" onclick="myFunction(this.id)">
                            <img src="technology.jpeg" style="height: 40px; width: 40px;" alt="Tech" >
                        </button>
                     </div>
                </td>
            </tr>
            <!--Business news and Politics news-->
            <tr>
                <td>
                    <p style="text-align: center;">Business</p>
                </td>
                <td>
                    <p style="text-align: center;">Politics</p>
                </td>
            </tr>
            <tr>
                <td>
                    <div style="height: fit-content;width: fit-content;padding:0; margin-right: 10px;text-align:center">
                        <button id="business" style="height: fit-content; width: fit-content;" onclick="myFunction(this.id)">
                            <img src="business.png" style="height: 40px; width: 40px;" alt="business" >
                        </button>
                     </div>
                </td>
                <td style="padding: 0%;">
                    <div style="height: fit-content;width: fit-content;padding:0; margin-right: 10px;text-align:center">
                        <button id="politics" style="height: fit-content; width: fit-content;" onclick="myFunction(this.id)">
                            <img src="politics.png" style="height: 40px; width: 40px;" alt="politics">
                        </button>
                     </div>
                </td>
            </tr>
            <!--film industry news and Crime news-->
            <tr>
                <td>
                    <p style="text-align: center;">Entertainment</p>
                </td>
                <td>
                    <p style="text-align: center;">Crime</p>
                </td>
            </tr>
            <tr>
                <td>
                    <div style="height: fit-content;width: fit-content;padding:0; margin-right: 10px;text-align:center">
                        <button id="film" style="height: fit-content; width: fit-content;" onclick="myFunction(this.id)">
                            <img src="film.png" style="height: 40px; width: 40px;" alt="film" >
                        </button>
                     </div>
                </td>
                <td style="padding: 0%;">
                    <div style="height: fit-content;width: fit-content;padding:0; margin-right: 10px;text-align:center">
                        <button id="crime" style="height: fit-content; width: fit-content;" onclick="myFunction(this.id)">
                            <img src="crime.jpeg" style="height: 40px; width: 40px;" alt="crime">
                        </button>
                     </div>
                </td>
            </tr>
        </table>
        <div class="container">
            <ul class="news-list"></ul>
        </div>
    </body>
</html>
